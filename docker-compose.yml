version: '3.9'

services:
  app:
    build: .
    command: poetry run uvicorn tweetpulse.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src
    ports:
      - "8000:8000"
      - "5678:5678"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/tweetpulse
      - REDIS_URL=redis://redis:6379
      - ENABLE_DEBUGPY=1
      - DEBUGPY_PORT=5678
    volumes:
      - ./src:/app/src
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tweetpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  postgres_data: