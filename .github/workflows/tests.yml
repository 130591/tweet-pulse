name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Lint with ruff
      run: |
        ruff check src/tweetpulse/
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check src/tweetpulse/ tests/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy src/tweetpulse/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration/ \
          -v \
          --cov=tweetpulse.ingestion \
          --cov-report=xml \
          --cov-report=term-missing \
          --junit-xml=test-results.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: integration
        name: codecov-${{ matrix.python-version }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: test-results.xml
        check_name: Test Results (Python ${{ matrix.python-version }})
  
  test-fast:
    runs-on: ubuntu-latest
    name: Fast Test Suite
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run tests in parallel
      run: |
        pytest tests/test_integration/ -n auto -v --tb=short
  
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install ruff black isort mypy
    
    - name: Run ruff
      run: ruff check src/tweetpulse/
    
    - name: Run black
      run: black --check src/tweetpulse/ tests/
    
    - name: Run isort
      run: isort --check-only src/tweetpulse/ tests/
    
    - name: Run mypy
      run: mypy src/tweetpulse/ --ignore-missing-imports
      continue-on-error: true
