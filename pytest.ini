[pytest]
# Pytest configuration for deterministic, reliable tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for organizing tests
markers =
    integration: Integration tests (slower, test multiple components)
    unit: Unit tests (fast, test single components)
    slow: Slow running tests
    asyncio: Async tests requiring event loop
    requires_redis: Tests requiring Redis connection
    requires_db: Tests requiring database connection

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Disable problematic plugins
    --ignore-glob=**/test_postgresql*

# Disable plugins that require external dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore warnings from optional dependencies
    ignore:.*no pq wrapper available.*:UserWarning

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

# Minimum Python version
minversion = 3.9

# Disable problematic plugins
# This prevents pytest from loading plugins that require external dependencies
norecursedirs = .git __pycache__ .pytest_cache build dist *.egg-info
