
# Lightweight version using Dockerfile.dev (without PyTorch/Transformers)
# Usage: docker-compose -f docker-compose-dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: uvicorn tweetpulse.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src
    ports:
      - "8000:8000"
      - "5678:5678"
    env_file:
      - .env 
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/tweetpulse
      - REDIS_URL=redis://redis:6379
      - ENABLE_DEBUGPY=1
      - DEBUGPY_PORT=5678
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - USE_LITE_ENRICHMENT=1
    volumes:
      - ./src:/app/src
    depends_on:
      - db
      - redis
  
  processor_worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/tweetpulse
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      WORKER_TYPE: processor
      WORKER_ID: processor_1
    depends_on:
      - db
      - redis
      - elasticsearch
    volumes:
      - ./src:/app/src
    command: python -m tweetpulse.worker_runner
    restart: always

  batch_worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/tweetpulse
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      WORKER_TYPE: batch
      WORKER_ID: batch_1
      BATCH_SIZE: 100
      BATCH_TIMEOUT: 10.0
    depends_on:
      - db
      - redis
      - elasticsearch
    volumes:
      - ./src:/app/src
    command: python -m tweetpulse.worker_runner
    restart: always

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tweetpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis/redis-stack-server:latest

  simulator:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./src:/app/src
    command: python scripts/simulator/simulate_tweet_stream.py --speed medium --loop
    restart: unless-stopped

volumes:
  postgres_data:
  elasticsearch_data:
